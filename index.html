<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img src="your-logo.png" alt="Логотип" />
            <a href="example.com">example.com</a>
          </div>
          <nav>
            <ul>
              <li><a href="#">Пункт 1</a></li>
              <li><a href="#">Пункт 2</a></li>
              <li><a href="#">Пункт 3</a></li>
              <li><a href="#">Пункт 4</a></li>
              <li><a href="#">Пункт 5</a></li>
            </ul>
          </nav>
          <div class="contact-info">
            <a href="tel:номер-телефона">Телефон</a>
            <a href="https://wa.me/номер-телефона">WhatsApp</a>
            <a href="viber://chat?number=номер-телефона">Viber</a>
            <a href="mailto:email@example.com">email@example.com</a>
          </div>
        </div>
      </div>
    </header>

    <section class="main-banner">
      <div class="container">
        <div class="main-banner-content">
          <h1>Заголовок баннера</h1>
          <p>Краткое описание продукта или услуги.</p>
          <p>Цена: $99.99</p>
          <div class="cta-buttons">
            <a href="#" class="cta-button">Купить сейчас</a>
            <a href="#" class="cta-button">Узнать больше</a>
          </div>
          <div class="product-image">
            <img src="product-image.jpg" alt="Изображение товара" />
          </div>
          <form>
            <input type="text" placeholder="Ваше имя" />
            <input type="email" placeholder="Ваш email" />
            <button type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
